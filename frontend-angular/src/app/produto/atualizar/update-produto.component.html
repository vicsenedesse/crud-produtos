<app-nav></app-nav>

<div class="card" [hidden]="submitted" style="padding: 3%; margin:40px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.49); margin: 5%;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-row">

          <div class="form-group col-md-12">
              <label for="inputDescr">Descrição</label>
              <input type="text" class="form-control" id="inputDescr" placeholder="Descrição do Produto" required [(ngModel)]="prod.descricao" name="descricao">
          </div>
         
        </div>
        <div class="form-row">

          <div class="form-group col-md-4">
              <label for="inputPrec">Preço</label>
              <input currencyMask type="text" class="form-control" id="preco" placeholder="R$ 0.000,00" required [(ngModel)]="prod.preco" name="preco">
          </div>
          

          <div class="form-group col-md-4">

            <!-- <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field> -->
            <label for="inputCity">Data da Compra</label>
            <input type="date" data-date-format="DD-MM-YYYY HH:mm:ss"  pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" min="01-01-1997" max="31-12-2030" class="form-control" id="inputCity"  placeholder="dd/mm/yyyy" [(ngModel)]="prod.data" name="data">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker();
                });
             </script>
          </div>

          <div class="form-group col-md-4">
            <label for="inputState">Categoria</label>
            <select id="inputState" class="form-control" required [(ngModel)]="prod.categoria" name="categoria">
              <option selected>...</option>
              <option value='Alimentos'>Alimentos</option>
              <option value='Beleza'>Beleza</option>
              <option value='Eletrônicos'>Eletrônicos</option>
              <option value='Esporte'>Esporte</option>
              <option value='Higiene'>Higiene</option>
              <option value='Limpeza'>Limpeza</option>
              <option value='Móveis'>Móveis</option>
              <option value='Música'>Música</option>
              <option value='Petshop'>Petshop</option>
              <option value='Roupas'>Roupas</option>
            </select>
          </div>
        </div>
        <button id="cadastrar" type="submit" class="btn btn-primary" routerLinkActive="router-link-active">Salvar Alterações</button>
      </form>
</div>
<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script> -->
<script type="text/javascript"> 
  $(document).ready(function(){
    $('#preco').mask('R$ 000.000,00');
  });

</script>
